<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="src/index.js"></script>
    <script type="text/javascript" src="src/book.js"></script>
  </head>
  <body>
    <div class="form-container">
      <form id="create-book-form" style="">
        <h1>Welcome to Shelfie</h1>
        <h3>Create a Book!</h3>
        <input id="input-title" type="text" name="title" value="" placeholder="Enter your title..." class="input-text">
        <br><br>
        <input id="input-author" type="text" name="author" value="" placeholder="Enter your author..." class="input-text">
        <br><br>
        <textarea id="input-summary" name="summary" rows="8" cols="80" value="" placeholder="Enter your summary..."></textarea>
        <br><br>
        <h3>Create some Quotes!</h3>
        <textarea id="input-quote" name="quote" rows="8" cols="80" value="" placeholder="Enter your quote..."></textarea>
        <br><br>
        <input id="create-button" type="submit" name="submit" value="Create New Book" class="submit">


      </form>

    </div>

    <div id="book-container">
    </div>
    <div id="update-book">
    </div>

  </body>
</html>
